name: Sync Domain Lists

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout source repo into a separate directory
      uses: actions/checkout@v4
      with:
        repository: v2fly/domain-list-community
        path: ../source-repo-data

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Copy source data and convert domain lists
      run: |
        mkdir -p ./source-data
        cp -r ../source-repo-data/data/* ./source-data/
        python convert_domains.py ./source-data ./surge-domains

    # --- Add this new step ---
    - name: Remove temporary source data
      run: rm -rf ./source-data

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update domain lists ${{ github.run_id }}"
        branch: main
        commit_user_name: GitHub Action
        commit_user_email: action@github.com
        add_options: '-A'
        push_options: '--force-with-lease'
